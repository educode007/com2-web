<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COM2 Data Reader</title>
    <style>
        body {
    margin-top: 0;
    padding-top: 0;

            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            width: 150px;
        }

        .data-container {
            padding: 6px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background-color: #ffffff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .data-container:hover {
            transform: translateY(-2px);
        }

        h2 {
            margin: 0;
            font-size: 0.8em;
            color: #495057;
        }

        .value {
            font-size: 1.1em;
            margin: 4px 0;
            color: #333;
            font-weight: bold;
        }

        .status {
            margin-top: 8px;
            padding: 3px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        .connected {
            background-color: #d4edda;
            color: #155724;
        }

        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin: 0 auto 0 auto;
        }

        .circles-container {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 0 auto;
        }

        .circle {
            position: absolute;
            border: 1.5px solid #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .circle-outer {
            border-width: 4px !important;
        }
        

        
        .circle:nth-child(2) { width: 80px; height: 80px; }
        .circle:nth-child(3) { width: 120px; height: 120px; }
        .circle:nth-child(4) { width: 160px; height: 160px; }
        .circle:nth-child(5) { width: 200px; height: 200px; }
        .circle:nth-child(6) { width: 240px; height: 240px; }
        .circle:nth-child(7) { width: 280px; height: 280px; }
        .circle:nth-child(8) { width: 320px; height: 320px; }
        .circle:nth-child(9) { width: 360px; height: 360px; }
        .circle:nth-child(10) { width: 400px; height: 400px; }
        .circle:nth-child(11) { width: 440px; height: 440px; }

        .quadrant-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .quadrant-line {
            position: absolute;
            width: 1px;
            height: 50%;
            background-color: #000;
            top: 0;
            left: 50%;
            transform-origin: bottom center;
        }

        .quadrant-line:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
        .quadrant-line:nth-child(2) { transform: translateX(-50%) rotate(45deg); }
        .quadrant-line:nth-child(3) { transform: translateX(-50%) rotate(90deg); }
        .quadrant-line:nth-child(4) { transform: translateX(-50%) rotate(135deg); }
        .quadrant-line:nth-child(5) { transform: translateX(-50%) rotate(180deg); }
        .quadrant-line:nth-child(6) { transform: translateX(-50%) rotate(225deg); }
        .quadrant-line:nth-child(7) { transform: translateX(-50%) rotate(270deg); }
        .quadrant-line:nth-child(8) { transform: translateX(-50%) rotate(315deg); }

        .degree-labels {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .degree-label {
            position: absolute;
            font-size: 12px;
            color: #000;
            font-weight: bold;
            pointer-events: none;
        }
        /* Suponiendo que el círculo exterior es de 440px, lo dejamos a 10px fuera del borde */
        .degree-0    { top: -18px; left: 50%; transform: translateX(-50%); }
        .degree-90   { right: -18px; top: 50%; transform: translateY(-50%); }
        .degree-180  { bottom: -18px; left: 50%; transform: translateX(-50%); }
        .degree-270  { left: -18px; top: 50%; transform: translateY(-50%); }
    </style>
</head>
<body>
    <h1>MvTool Real Time</h1>
    <div class="main-container">
        <div class="grid-container">
            <div class="data-container">
                <h2>gTFA</h2>
                <div class="value" id="value-0823">--</div>
                <div class="status" id="status-0823">Desconectado</div>

            </div>
            <div class="data-container">
                <h2>INC (0117)</h2>
                <div class="value" id="value-0117">--</div>
                <div class="status" id="status-0117">Desconectado</div>

            </div>
        </div>

        <div class="circles-container">
            <div class="quadrant-lines">
                <div class="quadrant-line"></div>
                <div class="quadrant-line"></div>
                <div class="quadrant-line"></div>
                <div class="quadrant-line"></div>
                <div class="quadrant-line"></div>
                <div class="quadrant-line"></div>
                <div class="quadrant-line"></div>
                <div class="quadrant-line"></div>
            </div>
            <div class="degree-labels">
                <div class="degree-label degree-0">0°</div>
                <div class="degree-label degree-90">90°</div>
                <div class="degree-label degree-180">180°</div>
                <div class="degree-label degree-270">270°</div>
            </div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle circle-outer" style="width:440px;height:440px;"></div>
            <div id="point-0823" style="position:absolute; width:8px; height:8px; background:#0074D9; border-radius:50%; left:50%; top:50%; transform:translate(-50%,-50%); z-index:1000;"></div>
        </div>

        <div class="grid-container">
            <div class="data-container">
                <h2>Azimuth (0108)</h2>
                <div class="value" id="value-0108">--</div>
                <div class="status" id="status-0108">Desconectado</div>

            </div>
            <div class="data-container">
                <h2>SPP (0121)</h2>
                <div class="value" id="value-0121">--</div>
                <div class="status" id="status-0121">Desconectado</div>

            </div>
        </div>
    </div>

    <script>
        // La URL base se obtendrá del servidor actual
        const API_URL = window.location.origin + '/api/wits-data';
        
        // Función para actualizar la posición del punto azul
        function updateBluePoint(angleDeg) {
            var point = document.getElementById('point-0823');
            if(point) {
                // Círculo exterior: radio 220px, siguiente: 200px => punto a 210px desde el centro
                var radius = 210; // px desde el centro
                var centerX = 225; // mitad de 450px
                var centerY = 225;
                var angleRad = (angleDeg - 90) * Math.PI / 180; // -90 para que 0° sea arriba
                var x = centerX + radius * Math.cos(angleRad);
                var y = centerY + radius * Math.sin(angleRad);
                point.style.left = x + 'px';
                point.style.top = y + 'px';
                point.style.transform = 'none'; // Eliminar el transform inicial
            }
        }

        // Código existente para actualizar la UI
        function updateUI(dataMap) {
            if (!dataMap) return;
            
            const codes = ['0823', '0117', '0108', '0121'];
            
            codes.forEach(code => {
                const data = dataMap[code];
                const valueElement = document.getElementById(`value-${code}`);
                if (valueElement) {
                    valueElement.textContent = data ? data.value : '--';
                }
            });
        }

        function checkConnectionStatus() {
            const codes = ['0823', '0117', '0108', '0121'];
            codes.forEach(code => {
                const statusElement = document.getElementById(`status-${code}`);
                if (lastUpdateTime && (new Date() - lastUpdateTime) > 5000) {
                    statusElement.textContent = 'Desconectado';
                    statusElement.classList.remove('connected');
                    statusElement.classList.add('disconnected');
                }
            });
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const dataMap = await response.json();
                console.log('Datos recibidos:', dataMap);
                updateUI(dataMap);
            } catch (error) {
                console.error('Error fetching data:', error);
                const codes = ['0823', '0117', '0108', '0121'];
                codes.forEach(code => {
                    const statusElement = document.getElementById(`status-${code}`);
                    if (statusElement) {
                        statusElement.textContent = 'Error de conexión';
                        statusElement.classList.remove('connected');
                        statusElement.classList.add('disconnected');
                    }
                });
            }
        }

        // Actualizar datos cada segundo
        setInterval(fetchData, 1000);
        // Verificar estado de conexión cada 5 segundos
        setInterval(checkConnectionStatus, 5000);

        // Iniciar la primera actualización
        fetchData();
    </script>
</body>
</html>
