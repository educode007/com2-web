<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COM2 Data Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .data-container {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .data-container h2 {
            margin: 0;
            font-size: 1.2em;
            color: #495057;
        }

        .value {
            font-size: 2em;
            margin: 10px 0;
            color: #333;
            font-weight: bold;
        }

        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .connected {
            background-color: #d4edda;
            color: #155724;
        }

        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>MvTool Real Time</h1>
    <div class="grid-container">
        <div class="data-container">
            <h2>gTFA</h2>
            <div class="value" id="value-0717">--</div>
            <div class="status" id="status-0717">Desconectado</div>
            <div>Última actualización: <span id="timestamp-0717">--</span></div>
        </div>
        <div class="data-container">
            <h2>INC (0117)</h2>
            <div class="value" id="value-0117">--</div>
            <div class="status" id="status-0117">Desconectado</div>
            <div>Última actualización: <span id="timestamp-0117">--</span></div>
        </div>
        <div class="data-container">
            <h2>Azimuth (0108)</h2>
            <div class="value" id="value-0108">--</div>
            <div class="status" id="status-0108">Desconectado</div>
            <div>Última actualización: <span id="timestamp-0108">--</span></div>
        </div>
        <div class="data-container">
            <h2>SPP (0121)</h2>
            <div class="value" id="value-0121">--</div>
            <div class="status" id="status-0121">Desconectado</div>
            <div>Última actualización: <span id="timestamp-0121">--</span></div>
        </div>
    </div>

    <script>
        // La URL base se obtendrá del servidor actual
        const API_URL = window.location.origin + '/api/wits-data';
        let lastUpdateTime = null;

        function updateUI(dataMap) {
            const codes = ['0717', '0117', '0108', '0121'];
            
            codes.forEach(code => {
                const data = dataMap[code];
                const valueElement = document.getElementById(`value-${code}`);
                const timestampElement = document.getElementById(`timestamp-${code}`);
                const statusElement = document.getElementById(`status-${code}`);
                
                if (data) {
                    valueElement.textContent = data.value;
                    timestampElement.textContent = new Date(data.timestamp).toLocaleString();
                    
                    if (data.status === 'Conectado') {
                        statusElement.textContent = 'Conectado';
                        statusElement.classList.remove('disconnected');
                        statusElement.classList.add('connected');
                    } else {
                        statusElement.textContent = 'Desconectado';
                        statusElement.classList.remove('connected');
                        statusElement.classList.add('disconnected');
                    }
                }
            });
        }

        function checkConnectionStatus() {
            const codes = ['0717', '0117', '0108', '0121'];
            codes.forEach(code => {
                const statusElement = document.getElementById(`status-${code}`);
                if (lastUpdateTime && (new Date() - lastUpdateTime) > 5000) {
                    statusElement.textContent = 'Desconectado';
                    statusElement.classList.remove('connected');
                    statusElement.classList.add('disconnected');
                }
            });
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const dataMap = await response.json();
                console.log('Datos recibidos:', dataMap);
                updateUI(dataMap);
            } catch (error) {
                console.error('Error fetching data:', error);
                const codes = ['0717', '0117', '0108', '0121'];
                codes.forEach(code => {
                    const statusElement = document.getElementById(`status-${code}`);
                    if (statusElement) {
                        statusElement.textContent = 'Error de conexión';
                        statusElement.classList.remove('connected');
                        statusElement.classList.add('disconnected');
                    }
                });
            }
        }

        // Actualizar datos cada segundo
        setInterval(fetchData, 1000);
        // Verificar estado de conexión cada 5 segundos
        setInterval(checkConnectionStatus, 5000);

        // Iniciar la primera actualización
        fetchData();
    </script>
</body>
</html>
