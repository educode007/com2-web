<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COM2 Data Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            width: 150px;
        }

        .data-container {
            padding: 6px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background-color: #ffffff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .data-container:hover {
            transform: translateY(-2px);
        }

        h2 {
            margin: 0;
            font-size: 0.8em;
            color: #495057;
        }

        .value {
            font-size: 1.1em;
            margin: 4px 0;
            color: #333;
            font-weight: bold;
        }

        .status {
            margin-top: 8px;
            padding: 3px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        .connected {
            background-color: #d4edda;
            color: #155724;
        }

        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .circles-container {
            position: relative;
            width: 450px;
            height: 450px;
            margin: 0 auto;
        }

        .circle {
            position: absolute;
            border: 1px solid #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle:nth-child(1) { width: 40px; height: 40px; }
        .circle:nth-child(2) { width: 80px; height: 80px; }
        .circle:nth-child(3) { width: 120px; height: 120px; }
        .circle:nth-child(4) { width: 160px; height: 160px; }
        .circle:nth-child(5) { width: 200px; height: 200px; }
        .circle:nth-child(6) { width: 240px; height: 240px; }
        .circle:nth-child(7) { width: 280px; height: 280px; }
        .circle:nth-child(8) { width: 320px; height: 320px; }
        .circle:nth-child(9) { width: 360px; height: 360px; }
        .circle:nth-child(10) { width: 400px; height: 400px; }
        .circle:nth-child(11) { width: 440px; height: 440px; }

        .quadrant-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .quadrant-line {
            position: absolute;
            width: 1px;
            height: 50%;
            background-color: #000;
            top: 0;
            left: 50%;
            transform-origin: bottom center;
        }

        .quadrant-line:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
        .quadrant-line:nth-child(2) { transform: translateX(-50%) rotate(90deg); }
        .quadrant-line:nth-child(3) { transform: translateX(-50%) rotate(180deg); }
        .quadrant-line:nth-child(4) { transform: translateX(-50%) rotate(270deg); }
    </style>
</head>
<body>
    <h1>MvTool Real Time</h1>
    <div class="main-container">
        <div class="grid-container">
            <div class="data-container">
                <h2>gTFA</h2>
                <div class="value" id="value-0717">--</div>
                <div class="status" id="status-0717">Desconectado</div>
                <div> <span id="timestamp-0717">--</span></div>
            </div>
            <div class="data-container">
                <h2>INC (0117)</h2>
                <div class="value" id="value-0117">--</div>
                <div class="status" id="status-0117">Desconectado</div>
                <div> <span id="timestamp-0117">--</span></div>
            </div>
        </div>

        <div class="circles-container">
            <div class="quadrant-lines">
                <div class="quadrant-line"></div>
                <div class="quadrant-line"></div>
                <div class="quadrant-line"></div>
                <div class="quadrant-line"></div>
            </div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <div class="grid-container">
            <div class="data-container">
                <h2>Azimuth (0108)</h2>
                <div class="value" id="value-0108">--</div>
                <div class="status" id="status-0108">Desconectado</div>
                <div> <span id="timestamp-0108">--</span></div>
            </div>
            <div class="data-container">
                <h2>SPP (0121)</h2>
                <div class="value" id="value-0121">--</div>
                <div class="status" id="status-0121">Desconectado</div>
                <div> <span id="timestamp-0121">--</span></div>
            </div>
        </div>
    </div>

    <script>
        // La URL base se obtendr치 del servidor actual
        const API_URL = window.location.origin + '/api/wits-data';
        let lastUpdateTime = null;

        function updateUI(dataMap) {
            const codes = ['0823', '0117', '0108', '0121'];
            
            codes.forEach(code => {
                const data = dataMap[code];
                const valueElement = document.getElementById(`value-${code}`);
                const timestampElement = document.getElementById(`timestamp-${code}`);
                const statusElement = document.getElementById(`status-${code}`);
                
                if (data) {
                    valueElement.textContent = data.value;
                    timestampElement.textContent = new Date(data.timestamp).toLocaleString();
                    
                    if (data.status === 'Conectado') {
                        statusElement.textContent = 'Conectado';
                        statusElement.classList.remove('disconnected');
                        statusElement.classList.add('connected');
                    } else {
                        statusElement.textContent = 'Desconectado';
                        statusElement.classList.remove('connected');
                        statusElement.classList.add('disconnected');
                    }
                }
            });
        }

        function checkConnectionStatus() {
            const codes = ['0823', '0117', '0108', '0121'];
            codes.forEach(code => {
                const statusElement = document.getElementById(`status-${code}`);
                if (lastUpdateTime && (new Date() - lastUpdateTime) > 5000) {
                    statusElement.textContent = 'Desconectado';
                    statusElement.classList.remove('connected');
                    statusElement.classList.add('disconnected');
                }
            });
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const dataMap = await response.json();
                console.log('Datos recibidos:', dataMap);
                updateUI(dataMap);
            } catch (error) {
                console.error('Error fetching data:', error);
                const codes = ['0823', '0117', '0108', '0121'];
                codes.forEach(code => {
                    const statusElement = document.getElementById(`status-${code}`);
                    if (statusElement) {
                        statusElement.textContent = 'Error de conexi칩n';
                        statusElement.classList.remove('connected');
                        statusElement.classList.add('disconnected');
                    }
                });
            }
        }

        // Actualizar datos cada segundo
        setInterval(fetchData, 1000);
        // Verificar estado de conexi칩n cada 5 segundos
        setInterval(checkConnectionStatus, 5000);

        // Iniciar la primera actualizaci칩n
        fetchData();
    </script>
</body>
</html>
